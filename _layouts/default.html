<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}" />
    <meta property="og:title" content="
      {% if page.layout == 'show' %}
        HOT WON'T QUIT at {{ page.venue_name }} in {{ page.city }} on {{ page.when | date: '%B %-d, %Y' }}
      {% elsif page.title %}
        {{ page.title }}
      {% else %}
        Hot Won't Quit
      {% endif %}
    " />

    <meta property="og:site_name" content="Hot Won't Quit"/>
    <meta property="og:url" content="https://hotwontquit.com{{ page.url }}" />
    <meta property="og:image" content="https://hotwontquit.com{% if page.image %}{{ page.image }}?v={{ site.time | date: '%s' }}{% else %}{{ site.image }}?v={{ site.time | date: '%s' }}{% endif %}" />
    <meta property="og:description" name="description" content="{% if page.excerpt %} {{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>
      {% if page.title %}{{ page.title }} / {% endif %}Hot Won't Quit / Punk Rock n Roll / Portland, OR
    </title>

    <link rel="stylesheet" href="//cdn.rawgit.com/noelboss/featherlight/1.4.1/release/featherlight.min.css" type="text/css" />
    <link rel="stylesheet" href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css?v={{ site.time | date: '%s' }}">

    <script type="text/javascript" src="https://use.fontawesome.com/e98765770c.js"></script>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-44211034-7', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id='header'>
      <div class='container'>
        <div class='row'>
          <div class='col-sm-10 col-sm-offset-1'>
            <div id='banner'>
              <a href="/"><img class="img-responsive" src="/images/hotwontquit.svg"></a>

              <ul class="links">
                <li><a {% if page.selected == "home" %}class="selected" {% endif %}href="/">HOME</a></li>
                <li><a {% if page.selected == "music" %}class="selected" {% endif %}href="/music">MUSIC</a></li>
                <li><a {% if page.selected == "shows" %}class="selected" {% endif %}href="/shows">SHOWS</a></li>
                <li><a {% if page.selected == "fan-club" %}class="selected" {% endif %}href="/fan-club">FAN CLUB</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div id='banner'>
              <img class="img-responsive hotwontquit" src="/images/hotwontquit.svg">
              <img class="img-responsive hwq" src="/images/hwq.svg">
            </div>

            <div class="social">
              <ul class='links'>
                <li><a href="https://hotwontquit.bandcamp.com" target="_blank"><i class="fa fa-bandcamp"></i></a></li>
                <li><a href="https://www.facebook.com/hotwontquitpdx" target="_blank"><i class="fa fa-facebook-official"></i></a></li>
                <li><a href="https://www.instagram.com/hotwontquit" target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://open.spotify.com/artist/0dueR2v4zcDb8tHDsRA5VC" target="_blank"><i class="fa fa-spotify"></i></a></li>
                <li><a href="https://itun.es/us/ayBGlb" target="_blank"><i class="fa fa-apple"></i></a></li>
                <li><a href="https://www.amazon.com/dp/B074HWHRRR" target="_blank"><i class="fa fa-amazon"></i></a></li>
                <li><a href="mailto:hotwontquit@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-latest.js"></script>
  </body>
</html>
