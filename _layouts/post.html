---
layout: default
selected: news
---

<div id="post">
  <div class='container'>
    <div class='row'>
      <div class="col-sm-8 col-sm-offset-2">
        <h2>{{ page.title }}</h2>
        <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
        {{ content }}
      </div>
    </div>
  </div>
</div>
